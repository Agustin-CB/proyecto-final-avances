    <div class="consulta">
    <h2>A La Brevedad Nos Estaremos Contactando</h2>
    </div>
    <div class="contacto">
        <form>
            <div class="form-row">
              <div class="col">
                <label for="nombre">Nombre:</label>
                <input type="text" class="form-control">
              </div>
              <div class="col">
                <label for="apellido">Apellido:</label>
                <input type="text" class="form-control">
              </div>
            </div>

            <div class="form-row">
                <div class="form-group col-md-6">
                  <label for="inputEmail4">Email:</label>
                  <input type="email" class="form-control" id="inputEmail4">
                </div>
                <div class="form-group col-md-6">
                  <label for="phone">Telefono:</label>
                  <input type="tel" class="form-control" id="phone" placeholder="telefono con codigo de area">
                </div>
              </div>
              <div class="form-group">
                <label for="inputAddress">Localidad:</label>
                <input type="text" class="form-control" id="inputAddress">
              </div>
              <div class="form-row">
                <div class="form-group col-md-6">
                  <label for="inputCity">Ciudad:</label>
                  <input type="text" class="form-control" id="inputCity">
                </div>
                <div class="form-group col-md-4">
                  <label for="tipo__evento">Tipo De Evento</label>
                  <select id="tipo__evento" class="form-control">
                    <option selected>Tipo De Evento Planeado</option>
                    <option>boda</option>
                    <option>cumpleaños</option>
                    <option>15 años</option>
                    <option>barra movil</option>
                  </select>
                </div>
                <div class="form-group col-md-2">
                  <label for="tipo__servicio">Servicios:</label>
                  <select id="tipo__evento" class="form-control">
                    <option selected>Tipo De Servicio Planeado</option>
                    <option>Bronze</option>
                    <option>Silver</option>
                    <option>Gold</option>
                    <option>Black</option>
                  </select>
                </div>
              </div>
              <textarea name="" id="" cols="30" rows="10" placeholder="Dejanos tus Consultas"></textarea> 
              <br>
              <button type="submit" class="btn btn-primary">Contratar Servicio</button>
              
              
          </form>
</div>
